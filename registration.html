<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOPZONE | Registation</title>
  <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="css/registation.css">
</head>
<body>
  <div class="login-container">
    
    <h2>Create a SHOPZONE Account</h2>
    <form>
      <label for="username" ></label>
      <input type="text" placeholder="Enter your full name" id="username" name="username" required>
      <br>
      <input type="text" placeholder=" Enter Your Email" id="email" name="email" required>
      <br>
      <label for="password" ></label>
      <input type="password" id="password" placeholder=" Enter Your password" name="password" required>

      <div class="options">
        <label>
          <input type="checkbox" name="remember">I agree to Shoplane's
        </label>
        <a href="#" class="priv-policy">Privacy policy </a>
        </div>
        <br>
      <!-- <button>Sign up</button> -->
      <a href="index.html" id="button">Sign up</a>        
      <hr>
      <div class="index">
      <p>Already have an account?</p>
      <a href="login.html" class="log-in">Log in</a>
      </div>
      
    </form>
  </div>
</body>
</html>
