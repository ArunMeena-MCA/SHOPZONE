<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHOPZONE | User Profile</title>
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div class="profile-container">
        <div class="profile-content">
            <!-- Left Column -->
            <div class="profile-left">
                <div class="profile-pic">
                    <img src="img/profile pic.jpg" alt="User Profile Picture">
                </div>
                <h2 class="user-name">Elon</h2>
                <p class="user-role">Verified Buyer</p>
                <p class="user-location">Silicon Valley,USA</p>
                <div class="action-buttons">
                    <button class="btn-follow">Change Avatar</button>
                    <button class="btn-message">Edit Profile</button>
                    <a href="login.html" id="Logout">Logout</a>
                </div>
            </div>

            <!-- Right Column -->
            <div class="profile-right">
                <div class="user-details">
                    <p><strong>Full Name:</strong>Elon Musk</p>
                    <p><strong>Email:</strong> Elonmusk@example.com</p>
                    <p><strong>Phone:</strong> 123456789</p>
                    <p><strong>Mobile:</strong> 123456789</p>
                    <p><strong>Address:</strong> Silicon Valley,USA </p>
                    <!-- <button class="btn-edit">Edit</button> -->
                </div>

                <div class="project-status">
                    <h3>ORDER DETAILS</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="4"></div>
    <!-- FOOTER -->
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
</body>

</html>
