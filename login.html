<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOPZONE | Login</title>
  <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome to SHOPZONE !</h2>
    <form>
      <label for="username" ></label>
      <input type="text" placeholder="Your username or email" id="username" name="username" required>
      <br>
      <label for="password" ></label>
      <input type="password" id="password" placeholder=" Your Password" name="password" required>
      <br>
      <!-- <button type="submit">Log in</button> -->
       <a href="index.html" id="button">Log in</a>
      <div class="options">
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
      <hr>
      <div class="index">
      <p>Don't have an account?</p>
      <a href="registration.html" class="sign-up">Sign up</a>
      </div>
      
    </form>
  </div>
</body>
</html>
